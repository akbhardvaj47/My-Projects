<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: aqua;
            margin: auto;
        }

            background: transparent;

<body>
    <fieldset>
        <legend>
            <h1>Registration Form</h1>
        </legend>
        <fieldset>
            <legend>
                <h2>Personal Details</h2>
            </legend>
            <form action="">
                <label for=""><b>Full Name:</b></label><br><br>
                <label for="">First Name:</label>
                <input type="text" name="Firstname" id="" required />

                <label for="">Middle Name:</label>
                <input type="text" name="middlename" id="" />
                <label for="">Last Name:</label>
                <input type="text" name="Lastname" id="" />
                <br><br>
                <label for="">Father Name:</label>
                <input type="text" name="fathername" id="" />

                <label for="">Mother Name: </label>
                <input type="text" name="mothername" id="" />
                <br><br>
                <label for="">Gender:</label>
                <input type="radio" name="Gender" id="" />Male
                <input type="radio" name="Gender" id="" />Female
                <input type="radio" name="Gender" id="" />Other
                <br><br>
                <label for="">DOB</label>
                <input type="date" name="Date" id="" /><br><br>
        </fieldset>
        <fieldset>
            <legend>
                <h2>Education</h2>
            </legend>
            <label for="">Level: </label>
            <select>
                <option value="none">Select Your Level</option>
                <option value="highschool">High School</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Diploma">Diploma</option>
                <option value="Graduation">Graduation</option>
            </select>
            <br><br>
            <label for="">Cource:</label>
            <select name="" id="">
                <option value="btech">B.Tech</option>
                <option value="btech">M.Tech</option>
                <option value="btech">B.Sc</option>
                <option value="btech">M.Sc</option>
                <option value="btech">Diploma</option>
            </select>
            <br><br>
            <label for="">Department:</label>
            <select>
                <option value="none">Select your branch</option>
                <option value="cse">Computer Science & Engineering</option>
                <option value="CE">Civil Engineering</option>
                <option value="EE">Electrical Engineering</option>
                <option value="ME">Mechanical Engineering</option>
                <option value="CHE">Chemical Engineering</option>
                <option value="BT">Biotech</option>
                <option value="IT">IT</option>
            </select>
            <br>
            <p>Upload Your Marksheet</p>
            <input type="file" name="" id="">
        </fieldset>
        <fieldset>
            <legend>
                <h2>Contact Details</h2>
            </legend>
            <label for="">Email Id</label>
            <input type="email" name="email" id="" required /><br><br>
            <label for="">Mobile No.:</label>
            <input type="number" name="" id="" min="10" maxlength="10" /><br><br>
            <label for="">Whatsapp No.:</label>
            <input type="number" name="" id="" min="10" maxlength="10" />
        </fieldset>
        <fieldset>
            <legend>
                <h2>Permanent Address</h2>
            </legend>
            <label for="">State:</label>
            <input type="text" name="state" id="" />
            <br><br>
            <label for="">City:</label>
            <input type="text" name="city" id="" />
            <br><br>
            <label for="">Pin Code:</label>
            <input type="number" name="code" id="" min="6" max="5" maxlength="6" />
            <br><br>
            <label for="">Mobile No:</label>
            <input type="number" name="Phone" id="" />
            <br><br>
        </fieldset>
        <fieldset>
            <legend>
                <h2>Temporary Address</h2>
            </legend>
            <input type="checkbox" name="" id="">
            Same as Permanent Address:
            <br><br>
            <label for="">State:</label>
            <input type="text" name="state" id="" />
            <br><br>
            <label for="">City:</label>
            <input type="text" name="city" id="" />
            <br><br>
            <label for="">Pin Code:</label>
            <input type="number" name="code" id="" min="6" max="5" maxlength="6" />
            <br><br>
            <label for="">Mobile No:</label>
            <input type="number" name="Phone" id="" />
            <br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Important documents</legend>
            
            </fieldset>
        <button type="submit">Submit</button>
        </form>
    </fieldset>
</body>

</html>
